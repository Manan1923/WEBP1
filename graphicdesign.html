<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Graphics Designing Services</title> 
<style>
    body {     font-family: Arial, sans-serif;     margin: 0;     padding: 0; 
} header { 
    background-color: #333;     color: #fff;     text-align: center;     padding: 1rem 0; 
} main {     max-width: 800px;     margin: 0 auto;     padding: 20px; 
} section {     margin-bottom: 20px; 
} h1, h2 { 
    color: #333; 
} 
form label {     display: block;     margin-bottom: 5px; 
} form input, form textarea, form button {     width: 100%;     padding: 10px;     margin-bottom: 10px;     box-sizing: border-box; 
} form button {     background-color: #333;     color: #fff;     border: none;     cursor: pointer; 
} 
 

</style>
</head> 
<body> 
<header> 
<h1>Graphics Designing Services</h1> 
</header> 
<main> 
<section> 
<h2>About Us</h2> 
<p>Welcome to our graphics designing services website. We offer a range of services including logo design, brand identity, and digital art.</p> 
</section> 
<section> 
<h2>Our Services</h2> 
<ul> 
<li>Logo Design</li> 
<li>Brand Identity</li> 
 
<li>Digital Art</li> 
</ul> 
</section> 
<section> 
<h2>Contact Us</h2> 
<form id="contactForm"> 
<label for="name">Name:</label> 
<input type="text" id="name" name="name" required> 
<label for="email">Email:</label> 
<input type="email" id="email" name="email" required> 
<label for="message">Message:</label> 
<textarea id="message" name="message" required></textarea> 
<button type="submit">Submit</button> 
</form> 
</section> 
</main> 
<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {     event.preventDefault();     const formData = new FormData(event.target);     const name = formData.get("name");     const email = formData.get("email");     const message = formData.get("message");     alert(`Thank you, ${name}! Your message has been sent.`);     event.target.reset(); 
}); 
 

</script> 
</body> 
</html>
